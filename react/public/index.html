<html>

<head>
    <meta charset="UTF-8">
    <script type="script/jsx" src="index.js"></script>
    <title>Viperidae</title>
</head>

<body>
    <div id="header" class="header">
        <p class="home"><a href="/">Viperidae</a></p>
        <ul>
            <li><p class="links"><a href="https://github.com/apt-helion/viperidae">GitHub</a></p></li>
            <li><p class="links"><a href="https://devloper.viperidae.app">Developer API</a></p></li>
        </ul>
    </div>

    <div id="app" />

    <script>
    window.onscroll = function() {myFunction()};
    var header = document.getElementById("header");
    var sticky = header.offsetTop;
    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
    </script>

</body>
</html>
